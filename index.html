<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atividade – Arrastar para Completar</title>
<style>
  :root{
    --bg:#0f172a; --card:#111827; --muted:#1f2937;
    --text:#e5e7eb; --text-dim:#9ca3af; --primary:#22d3ee;
    --ok:#34d399; --err:#f87171; --warn:#f59e0b;
  }
  *{box-sizing:border-box;}
  html,body{height:100%; margin:0; font-family:system-ui, sans-serif; display:flex; justify-content:center; align-items:center; background:var(--bg); color:var(--text); padding:24px;}
  .app{width:min(980px,100%);}
  .card{background:var(--card); border-radius:20px; padding:24px; box-shadow:0 10px 30px #0008;}
  header{display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;}
  h1{font-size:20px; margin:0; font-weight:700;}
  .pill{font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid #2b3758; background:#0a1224; color:var(--text-dim);}
  .prompt{font-size:18px; padding:16px; background:#0b1222; border-radius:14px; margin-bottom:12px;}
  .blank{display:inline-flex; min-width:110px; min-height:34px; padding:4px 10px; margin:0 4px; border-radius:10px; border:1px dashed #334155; background:#0b1222; align-items:center; justify-content:center;}
  .blank.filled{border-style:solid; border-color:#334155; background:#0e152b;}
  .blank.correct{border-color:#1f5137; background:#0c1f17; box-shadow: inset 0 0 0 9999px #00ff5a10;}
  .blank.wrong{border-color:#5b1f2a; background:#1a0c11; box-shadow: inset 0 0 0 9999px #ff003310;}
  .pool{display:flex; flex-wrap:wrap; gap:10px; padding:12px; background:#0b1222; border-radius:14px; min-height:64px;}
  .token{cursor:grab; padding:8px 12px; border-radius:999px; background:#0b1a2e; border:1px solid #1f2a44; color:var(--text); font-weight:600;}
  .token:active{cursor:grabbing;}
  .toolbar{display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin-top:12px;}
  button{padding:10px 14px; border-radius:12px; border:1px solid #1f2a44; cursor:pointer; font-weight:600; background:#0b1a2e; color:var(--text);}
  button.primary{background:linear-gradient(90deg,#0ea5e9 0%,#06b6d4 100%); color:#001018; border:none;}
  .stats{margin-left:auto; display:flex; gap:10px;}
  .stat{padding:6px 10px; border-radius:10px; background:#091427; border:1px solid #1f2a44; font-size:12px;}
  .feedback{margin-top:12px; font-size:14px; color:var(--text-dim);}
  .success{color:var(--ok);} .error{color:var(--err);} .hint{color:var(--warn);}
  input{padding:6px 10px; border-radius:8px; border:1px solid #334155; background:#0b1222; color:var(--text); margin-bottom:8px; width:100%;}
  label{font-size:14px; display:block; margin-bottom:2px; color:var(--text-dim);}
</style>
</head>
<body>
<div class="app">
<div class="card">
<header>
  <h1>Analise a frase e complete as lacunas:</h1>
  <div class="pill" id="progressPill">Pergunta 1/1</div>
</header>

<div>
  <label for="studentName">Nome e Sobrenome:</label>
  <input type="text" id="studentName" placeholder="Digite seu nome completo" />
  <label for="studentID">ID do Estudante:</label>
  <input type="text" id="studentID" placeholder="Digite seu ID" />
</div>

<div id="prompt" class="prompt" aria-live="polite"></div>
<div id="pool" class="pool" aria-label="Banco de palavras"></div>

<div class="toolbar">
  <button class="primary" id="checkBtn">Conferir</button>
  <button id="hintBtn">Dica</button>
  <button id="resetBtn">Limpar</button>
  <button id="shuffleBtn">Embaralhar</button>
  <div class="stats">
    <div class="stat" id="scoreStat">Pontuação: 0</div>
    <div class="stat" id="accStat">Acertos: 0/0</div>
  </div>
</div>

<div class="nav">
  <button id="prevBtn">◀️ Anterior</button>
  <button id="nextBtn">Próxima ▶️</button>
</div>

<div id="feedback" class="feedback" aria-live="polite"></div>
</div>
</div>

<script>
const QUESTIONS = [
  {
    text:"Ao emitir uma mensagem para expressar seu [[propósito]], o emissor tem várias opções de [[escolha]], e ao mesmo tempo várias [[decisões]] a tomar. Para [[codificar]] a mensagem, ele pode escolher entre a língua portuguesa e a linguagem de sinais. Em relação ao [[conteúdo]], ele pode escolher entre uma ou outra informação ou [[evidência]]. O emissor pode repetir uma parte da [[mensagem]], resumir tudo, ou não [[expressar]] uma parte, deixando para o [[receptor]] completar a informação.",
    distractors:["elemento","assunto","informação"]
  }
];

const POINTS_PER_QUESTION = 0.5;
const STORAGE_KEY = "dragfill_progress_v1";

let state = {index:0, score:0, attempts:0, correctCount:0, totalBlanks:0, placed:{}};

const qs = (s,d=document)=>d.querySelector(s);
const qsa = (s,d=document)=>[...d.querySelectorAll(s)];
const shuffle = arr => arr.map(v=>[Math.random(),v]).sort((a,b)=>a[0]-b[0]).map(x=>x[1]);

function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify({index:state.index,score:state.score}));}
function load(){const raw=localStorage.getItem(STORAGE_KEY);if(!raw)return;try{const d=JSON.parse(raw);if(typeof d.index==='number')state.index=Math.min(Math.max(0,d.index),QUESTIONS.length-1);if(typeof d.score==='number')state.score=d.score;}catch{}}

function parseQuestion(text){const parts=[];const answers=[];let i=0;while(i<text.length){const s=text.indexOf("[[",i);if(s===-1){parts.push(text.slice(i));break;}const e=text.indexOf("]]",s+2);if(e===-1){parts.push(text.slice(i));break;}if(s>i)parts.push(text.slice(i,s));const ans=text.slice(s+2,e).trim();answers.push(ans);parts.push({answer:ans});i=e+2;}return {parts,answers};}

const promptEl = qs('#prompt');
const poolEl = qs('#pool');
const feedbackEl = qs('#feedback');
const progressPill = qs('#progressPill');
const scoreStat = qs('#scoreStat');
const accStat = qs('#accStat');

function render(){
  const q = QUESTIONS[state.index];
  const {parts,answers} = parseQuestion(q.text);
  state.placed={}; feedbackEl.textContent="";
  promptEl.innerHTML="";
  parts.forEach((p,idx)=>{if(typeof p==='string')promptEl.append(document.createTextNode(p)); else{
    const span=document.createElement('span'); span.className='blank'; span.dataset.answer=p.answer; span.dataset.id=`b${idx}`;
    span.tabIndex=0; span.setAttribute('role','textbox'); span.setAttribute('aria-label','Lacuna, solte uma palavra aqui');
    span.addEventListener('dragover',e=>e.preventDefault());
    span.addEventListener('drop',onDrop);
    span.addEventListener('click',()=>{const grabbed=qsa('.token[aria-grabbed="true"]',poolEl)[0];if(grabbed){placeToken(span,grabbed);grabbed.setAttribute('aria-grabbed','false');}});
    promptEl.append(span);
  }});
  state.totalBlanks=answers.length;
  poolEl.innerHTML="";
  const tokens=[...answers,...q.distractors];
  shuffle(tokens).forEach(word=>{
    const tk=document.createElement('button'); tk.className='token'; tk.draggable=true; tk.textContent=word; tk.type='button'; tk.setAttribute('aria-grabbed','false');
    tk.addEventListener('dragstart',e=>{e.dataTransfer.setData('text/plain',word); tk.setAttribute('aria-grabbed','true');});
    tk.addEventListener('dragend',()=>tk.setAttribute('aria-grabbed','false'));
    tk.addEventListener('click',()=>{const is=tk.getAttribute('aria-grabbed')==='true'; qsa('.token',poolEl).forEach(x=>x.setAttribute('aria-grabbed','false')); tk.setAttribute('aria-grabbed',is?'false':'true');});
    poolEl.append(tk);
  });
  progressPill.textContent=`Pergunta ${state.index+1}/${QUESTIONS.length}`;
  scoreStat.textContent=`Pontuação: ${state.score}`;
  accStat.textContent=`Acertos: 0/${state.totalBlanks}`;
}

function placeToken(blankEl,tokenEl){
  if(blankEl.firstChild)poolEl.append(blankEl.firstChild);
  blankEl.classList.add('filled'); blankEl.classList.remove('correct','wrong');
  blankEl.textContent=''; const clone=tokenEl.cloneNode(true); clone.classList.remove('token'); clone.style.cssText='all:unset; font-weight:700;'; clone.textContent=tokenEl.textContent;
  blankEl.append(clone); state.placed[blankEl.dataset.id]=tokenEl.textContent; updateAccuracy();
}

function onDrop(e){e.preventDefault(); const word=e.dataTransfer.getData('text/plain'); const token=qsa('.token',poolEl).find(t=>t.textContent===word); if(token)placeToken(e.currentTarget,token);}

function updateAccuracy(){const blanks=qsa('.blank',promptEl);let filled=0, correct=0; blanks.forEach(b=>{const val=state.placed[b.dataset.id]; if(val){filled++; if(val===b.dataset.answer)correct++;}});state.correctCount=correct; accStat.textContent=`Acertos: ${correct}/${state.totalBlanks}`;}

qs('#checkBtn').addEventListener('click',()=>{
  const blanks=qsa('.blank',promptEl);
  let allCorrect=true;
  blanks.forEach(b=>{const val=state.placed[b.dataset.id]; if(!val){b.classList.remove('correct','wrong'); allCorrect=false; return;} const ok=val===b.dataset.answer; b.classList.toggle('correct',ok); b.classList.toggle('wrong',!ok); if(!ok)allCorrect=false;});
  state.attempts++;
  if(allCorrect){feedbackEl.textContent='Perfeito! ✅'; feedbackEl.className='feedback success'; state.score+=POINTS_PER_QUESTION; scoreStat.textContent=`Pontuação: ${state.score}`; save(); sendToGoogle();} 
  else {feedbackEl.textContent='Ainda tem coisa pra ajustar. Tente de novo!'; feedbackEl.className='feedback error';}
});

qs('#hintBtn').addEventListener('click',()=>{feedbackEl.textContent='Use as dicas já implementadas';feedbackEl.className='feedback hint';});

qs('#resetBtn').addEventListener('click',()=>{render();});
qs('#shuffleBtn').addEventListener('click',()=>{const words=qsa('.token',poolEl).map(t=>t.textContent); poolEl.innerHTML=''; shuffle(words).forEach(w=>{const tk=document.createElement('button'); tk.className='token'; tk.draggable=true; tk.textContent=w; tk.type='button'; tk.setAttribute('aria-grabbed','false'); tk.addEventListener('dragstart',e=>{e.dataTransfer.setData('text/plain',w); tk.setAttribute('aria-grabbed','true');}); tk.addEventListener('dragend',()=>tk.setAttribute('aria-grabbed','false')); tk.addEventListener('click',()=>{const is=tk.getAttribute('aria-grabbed')==='true'; qsa('.token',poolEl).forEach(x=>x.setAttribute('aria-grabbed','false')); tk.setAttribute('aria-grabbed',is?'false':'true');}); poolEl.append(tk);});});

qs('#prevBtn').addEventListener('click',()=>{if(state.index>0){state.index--; save(); render();}});
qs('#nextBtn').addEventListener('click',()=>{if(state.index<QUESTIONS.length-1){state.index++; save(); render();}});

function sendToGoogle(){
  const name = qs('#studentName').value.trim();
  const id = qs('#studentID').value.trim();
  if(!name || !id)return;
  const data={name:name,id:id,score:state.score,correct:state.correctCount};
  fetch('https://script.google.com/macros/s/AKfycbw7H4MsA8YSYxzmG9DWxKLkmaPz65vMhBd8jd3OleShIOd00Uo6WdejyDeoeKfY7R3C/exec',{
    method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)
  }).then(r=>console.log('Enviado ao Google Script')).catch(e=>console.error(e));
}

load(); render();
</script>
</body>
</html>
